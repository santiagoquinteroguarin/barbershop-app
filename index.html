<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="container-esthetic">
        <div class="image"></div>
        <div class="app">
            <header class="header">
                <h1>Barbershop</h1>
            </header>
            <nav class="tabs">
                <button data-step="1" type="button">Servicios</button>
                <button data-step="2" type="button">Información Cliente</button>
                <button data-step="3" type="button">Resumen</button>
            </nav>

            <!-- Inicia contenido app -->
            <div id="step-1" class="section">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus Servicios a Continuación</p>
                <div id="services" class="list-of-services"></div>
            </div>
            <div id="step-2" class="section">
                <h2>Tus Datos y Citas</h2>
            </div>
            <div id="step-3" class="section">
                <h2>Resumen</h2>
            </div>
        </div>
    </div>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
